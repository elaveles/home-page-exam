<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FC Barcelona Store</title>
  <link rel="shortcut icon" href="./images/barca.svg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" id="logo">
          <img src="./images/barca.svg" alt="FCB Logo" style="height: 50px;" class="ms-3">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav mx-auto">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#apparel">Apparel</a>
            <a class="nav-link" href="#accessories">Accessories</a>
            <a class="nav-link" href="#memorabilia">Memorabilia</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="py-5 container-fluid" id="hero">
      <img id="hero-img" src="./images/landing_fcb.png" alt="Hero Image" class="img-fluid">
      <div id="hero-text" class="col-md-8 pt-md-5 text-center">
        <h1 id="title">Welcome to Our Store!</h1>
        <a href="#apparel" class="btn btn-primary">Shop Now</a>
      </div>
    </section>

    <section id="apparel" class="container py-5 mt-3 mb-3">
      <h2 class="text-center text-white mb-4" style="font-size: 3rem; font-weight: bold;">Apparel</h2>
      <div class="card-container row">
        <div class="col-md-4 mb-4">
          <div class="card bg-dark">
            <img src="./images/home_shirt.webp" class="card-img" alt="Home Shirt">
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card bg-dark">
            <img src="./images/away_shirt.webp" class="card-img" alt="Away Shirt">
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card bg-dark">
            <img src="./images/coldplay_collab.jpg" class="card-img" alt="Coldplay Collaboration">
          </div>
        </div>
      </div>
    </section>

    <section class="py-5 container-fluid" id="accessories">
      <img id="accessories-img" src="./images/campnou.jpg" alt="Accessories" class="img-fluid">
      <div id="accessories-text" class="col-md-8 pt-md-5 text-center">
        <h2 id="accessories-title">Accessories</h2>
        <a href="#" class="btn btn-primary">Shop Now</a>
      </div>
    </section>

    <section class="py-5 container" id="memorabilia">
      <h2 class="text-center text-white mb-4" style="font-size: 3rem; font-weight: bold;">Memorabilia</h2>

      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel"
        style="max-width: 80%; margin: auto; height: 500px; overflow: hidden;">
        <div class="carousel-inner" style="height: 100%;">
          <div class="carousel-item active" style="height: 100%;">
            <img src="./images/m1.webp" class="d-block w-100" alt="grass"
              style="height: 100%; width: auto; max-width: none; object-fit: cover;">
          </div>
          <div class="carousel-item" style="height: 100%;">
            <img src="./images/m2.webp" class="d-block w-100" alt="camp_nou"
              style="height: 100%; width: auto; max-width: none; object-fit: cover;">
          </div>
          <div class="carousel-item" style="height: 100%;">
            <img src="./images/m3.jpg" class="d-block w-100" alt="signed_shirt"
              style="height: 100%; width: auto; max-width: none; object-fit: cover;">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
  </main>

  <footer class="text-center py-4" id="footer">
    <div class="container">
      <p>&copy; 2024 FC Barcelona Store. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
